    <head>

    <h1>買い物記録</h1>

    <body>
    <header>

                <th>SAT</th>
            </tr>

                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            
            <tr class="day">
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            
            <tr class="day">
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            
            <tr class="day">
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>

            </tr>
            
            <tr class="day">
                <td>29</td>

                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            
            </table>
    
    </header>

    <main>
        <ul>
        <li>
        
        <p>日付</p>
        <input type="text" id="input" placeholder="例）2021/08/01">
        </li>

        <li>
        <p>購入内容・金額</p>
        <textarea id="text_area" placeholder="例）大根 100円"></textarea>
        </li>

        <li>
        <p>支払い方法</p>
        <dd class="way">
        <p class"means"><label for="start"><input type="radio" name="kind" id="money" value="現金">現金</label></p>
        <p class"means"><label for="job-change"><input type="radio" name="kind" id="card" value="クレジットカード">クレジットカード</label></p>
        <p class"means"><label for="career"><input type="radio" name="kind" id="pay" value="電子決済">電子決済</label></p>
        </dd>
        </li>

        </ul>
        

    </main>

    <footer>
        
        <ul>
        <li id="save">登録</li>
        <li id="clear">クリア</li>
        </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


    //1.Save クリックイベント
        $("#save").on("click",function(){
        const title=$("#input").val
        const data = {
        title:$("#input").val(),
        text:$("#text_area").val(),
        };  
        console.log(data)
        const jsonData = JSON.stringify(data);
        console.log(jsonData)
        localStorage.setItem('inputvalue', jsonData);
        });

    //2.clear クリックイベント
        $("#clear").on("click", function(){
        localStorage.removeItem("memo");
        $("#input").val("");
        $("#text_area").val("");
    
        });

    //3.ページ読み込み：保存データ取得表示
        if (localStorage.getItem("memo")){
        const jsontext= localStorage.getItem("memo");
        console.log(jsontext);
        const text =JSON.parse(jsontext);
        console.assertlog(text);
        $("#input").val(text.title);
        $("#text_area").val(text.text);
    }





    </script>

    </body>

    </html>
